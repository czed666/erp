<!DOCTYPE html>
  <head>
    <title>DC POS</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="login-page.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main-logo-container">
        <img
          src="dc-logo.png"
          alt="logo"
          class="main-logo"
        />
        <p id="error-message"></p>
      </div>
<div class="login-container">
        <select id="user-dropdown" name="user-type" class="user-type-select">
          <option value="one">Employee 1</option>
          <option value="two">Employee 2</option>
          <option value="three">Employee 3</option>
        </select>
        <input
          type="text"
          id="pin"
          placeholder="Enter PIN"
          class="pin-input"
        />
        <div class="keypad">
          <button class="key" data-value="1">1</button>
          <button class="key" data-value="2">2</button>
          <button class="key" data-value="3">3</button>
          <button class="key" data-value="4">4</button>
          <button class="key" data-value="5">5</button>
          <button class="key" data-value="6">6</button>
          <button class="key" data-value="7">7</button>
          <button class="key" data-value="8">8</button>
          <button class="key" data-value="9">9</button>
          <button class="key clear" data-value="clear">
            Clear
          </button>
          <button class="key zero" data-value="0">0</button>
          <button
            class="key backspace"
            data-value="backspace"
          >
            ⬅︎
          </button>
          <button
            class="key enter"
            onclick="loginPOS()"
          >
            LOGIN
          </button>
        </div>

      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
